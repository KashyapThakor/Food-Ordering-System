<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmation</title>
	<link rel="stylesheet" type="text/css" href="viewcart2.html">
	<style>
		body {
			background-image: url("Menu Background.jpg");
			background-size: cover;
			background-position: center;
		}
	</style>
</head>
<body>
	<h1>Order Confirmation</h1>
	<div id="cartItems"></div>
	<button onclick="clearCart()">Clear Cart</button>
	<a href="addtocart2.html"><button>Back to Menu</button></a>
	
	<script>
		var cartItems = "";
		var total = 0;
		for (var i = 0; i < cart.length; i++) {
			cartItems += cart[i].name + " - ₹" + cart[i].price + "<br>";
			total += parseInt(cart[i].price);
		}
		if (cartItems == "") {
			cartItems = "Your cart is empty.";
		} else {
			cartItems += "<br>Total: ₹" + total;
		}
		document.getElementById("cartItems").innerHTML = cartItems;
	</script>
</body>
</html>
