<!DOCTYPE html>
<html>
<head>
	<title>Order Confirmation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
		}
		.container {
			max-width: 600px;
			margin: 0 auto;
			padding: 50px;
			background-color: white;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.15);
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 20px;
		}
		p {
			font-size: 18px;
			margin-bottom: 30px;
		}
		button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 18px;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3E8E41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Order Confirmation</h1>
		<p>Thank you for placing your order. You have successfully placed <span id="order-count"></span> order(s).</p>
		<button onclick="window.location.href='admin.html'">Back to Home</button>
	</div>

	<script>
		// get the order count from the URL parameter
		const urlParams = new URLSearchParams(window.location.search);
		const orderCount = urlParams.get('orderCount');

		// set the order count in the span element
		document.getElementById("order-count").innerHTML = orderCount;
	</script>
</body>
</html>
